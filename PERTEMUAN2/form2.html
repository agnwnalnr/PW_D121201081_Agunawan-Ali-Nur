<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td style="text-align:right;"><label for="text">Text :</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td style="text-align:right;"><label for="password">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td style="text-align:center;" colspan="2">
                <label for="Radio1">Radio 1 </label>
                <input type="Radio" id="Radio1" name="OpsiRadio">
                <label for="Radio2">Radio 2 </label>
                <input type="Radio" id="Radio2" name="OpsiRadio">
            </td>
        </tr>
        <tr>
            <td style="text-align:center;" colspan="2">
                <label for="checkbox 1">checkbox 1</label>
                <input type="checkbox" id="checkbox 1">
                <label for="checkbox 2">checkbox 2</label>
                <input type="checkbox" id="checkbox 2">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">Combo Box :</td>
            <td>
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">Textarea :</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td style="text-align:center;" colspan="2"><button type="submit">Button</button></td>
        </tr>
    </table>
</body>
</html>
